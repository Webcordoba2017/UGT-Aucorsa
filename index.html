<!DOCTYPE html>
		<html style='width: 100%; height: 100%;margin: 0px; padding: 0PX;'>

		<head>
		    <meta charset='utf-8' />
		    <meta name='format-detection' content='telephone=no' />
		    <meta name='msapplication-tap-highlight' content='no' />
		    <meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width' />

         content="default-src *;

                  script-src * 'self' 'unsafe-inline' 'unsafe-eval';">
		    <link rel='stylesheet' type='text/css' href='css/index.css' />
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<body  style='width: 100%; height: 100%;margin: 0px; padding: 0px; background-image: url(fondo_app.jpg); background-size: cover;'>
		    <!--<iframe src='http://madridistareal.com/' width="250" scrolling="yes"></iframe>-->
			<div id="caja_if" style="overflow: auto!important; -webkit-overflow-scrolling: touch!important;"> 
   <iframe id="ifr" onLoad="red();" name="ifr" src="http://ugtaucorsa.es/afiliados/ppal" style="
     width: 0; display: block; overflow: scroll; -webkit-overflow-scrolling: touch;" ></iframe>
</div>
		    <div class='app' style='display: none;'>
		        <h1>PhoneGap</h1>
		        <div id='deviceready' class='blink'>
		            <p class='event listening'>Connecting to Device</p>
		            <p class='event received'>Device is Ready</p>
		        </div>
		    </div>
		    <script type='text/javascript' src='cordova.js'></script>
		    <script type='text/javascript' src='js/index.js'></script>
		    <script type='text/javascript'>
		        app.initialize();
			    function red(){
				$("#ifr").css({"max-height": "", "min-height": "", "height": ""});
				window.scrollTo(0, 0); 
				$("#ifr").css({"max-width": "100%", "min-width": "100%"});
				$("#ifr").css({"max-height": $("#ifr").height(), "min-height": $("#ifr").height(), "height": $("#ifr").height()});
				//var the_height = document.getElementById('ifr').contentWindow.document.body.scrollHeight;
				//alert("llega!" + $("#ifr").height());
			};
		    </script>
		</body>
